{
 "check_interval": 0, 
 "domains": [
  {
   "create_if_root_domain_not_exists": true, 
   "hosts": [
    {
     "create_if_the_record_not_exists": true, 
	 "delete_if_the_same_type_of_record_repeated": true,
     "delete_the_other_unused_type_of_record": false, 
     "records": [
      {
       "cloudflare": {
        "content": "", 
        "proxied": false, 
        "ttl": 0
       }, 
       "content": "", 
       "proxied": false, 
       "ttl": 1, 
       "type": "RECORD_TYPE_HERE e.g. A/AAAA/CNAME"
      }
     ], 
     "sub_domain_name_prefix": "SUB_DOMAIN_NAME_HERE e.g. www"
    }
   ], 
   "root_domain_name": "ROOT_DOMAIN_NAME_HERE e.g. example.com"
  }
 ], 
 "get_ipv4_by_command": "LINUX_COMMAND_TO_GET_IPv4_HERE", 
 "get_ipv4_via_url": "URL_TO_GET_IPv4_HERE", 
 "get_ipv6_by_command": "LINUX_COMMAND_TO_GET_IPv6_HERE", 
 "get_ipv6_via_url": "URL_TO_GET_IPv6_HERE", 
 "log_level": 1, 
